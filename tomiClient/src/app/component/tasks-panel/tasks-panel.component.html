<div id="sidebar">
  <h1>Tasks</h1>
  <input type="text" value="Search"/>
  <h2>Tasks</h2>
  <div>
    <ul *ngIf="taskPanelService.tasks">
      <li *ngFor="let m of taskPanelService.tasks">
        <span [ngClass]="['rounded_corners','list_item']" (click)="setSelectedTask(m)"
              *ngIf="m">{{m.name}} </span>
      </li>
    </ul>
  </div>
  <div (click)="createAddTaskComponent()" [ngClass]="['add_task', 'btn','btn_padding','rounded_corners']">New Task</div>
</div>

<div id="mainPanel">
  <template #add_task_container></template>
  <h1>Tasks</h1>
  <table>
    <tr>
      <th colspan="3">Task</th>
      <th>Billable</th>
    </tr>
    <tr>
      <td>Billable Meeting</td>
      <td><input type="button" value="Edit"/></td>
      <td><input type="button" value="Delete"/></td>
      <td><input type="button" value="yes"/></td>
    </tr>


  </table>
</div>
