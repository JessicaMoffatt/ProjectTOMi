<div id="sidebar">
  <h1>Unit Types</h1>
  <button mat-raised-button (click)="openDialog()">New Unit Type</button>
  <div>
    <input #unit_type_search [ngClass]="'input_search'" placeholder="search" (keyup)="0">
    <li [ngClass]="'sidebar_list'" *ngFor="let unitType of unitTypeService.unitTypes | async">
      <span *ngIf="unitType.name.toUpperCase().includes(unit_type_search.value.toUpperCase())">
        {{unitType.name}}
      </span>
    </li>
  </div>
</div>
