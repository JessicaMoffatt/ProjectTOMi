<div id="sidebar">
  <h1>Users</h1>
  <button mat-raised-button (click)="openDialog()">Add New User</button>
  <div>
    <input #user_account_search id="user_account_search" [ngClass]="'input_search'" placeholder="search" (keyup)="0">
    <div>
      <ul [ngClass]="'sidebar_list'">
        <li [ngClass]="'sidebar_list'" *ngFor="let userAccount of (userAccountService.userSubject | async )">
          <button mat-button color="link" *ngIf="(userAccount.firstName + ' ' + userAccount.lastName).toUpperCase().includes(user_account_search.value.toUpperCase())"
          (click)="userSelected(userAccount)">{{userAccount.firstName}} {{userAccount.lastName}}</button>
        </li>
      </ul>
    </div>
  </div>
</div>
