<div class="sidebar">
  <mat-action-list>
    <h2>Projects</h2>
    <div class="search_bar"><input #project_search id="project_search" [ngClass]="'input_search'"
                                   placeholder="search" (keyup)="0"></div>
    <mat-button-toggle-group #btn_group="matButtonToggleGroup" [name]="btn_group" class="btn_list" vertical>
      <mat-button-toggle id="{{project.id}}_btn" class="list_btns" (click)='this.selectProject(project)' *ngFor="let project of this.projectEntriesService.getAllProjects() | async">{{project.projectName}}</mat-button-toggle>
    </mat-button-toggle-group>
  </mat-action-list>
</div>
