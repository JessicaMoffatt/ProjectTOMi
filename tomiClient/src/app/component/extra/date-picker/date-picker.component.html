<span id="calendar" (mouseenter)="doSetMinDate()">
<mat-form-field>

  <input matInput [matDatepicker]="picker" [formControl]="date" [min]="minDate" [max]="maxDate" placeholder="Choose a date" (dateChange)="onDateChange($event)"/>

  <mat-datepicker-toggle   matSuffix [for]="picker"  (click)="doSetMinDate()"></mat-datepicker-toggle>
  <mat-datepicker  #picker  (click)="doSetMinDate()"></mat-datepicker>

</mat-form-field>
</span>
