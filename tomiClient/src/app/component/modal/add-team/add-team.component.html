<div [ngClass]="'modal_container'">
  <div [ngClass]="['btn','close_btn']" (click)="destroyAddTeamComponent()"><span [ngClass]="'close_btn_txt'">&times;</span></div>
  <h1>Add New Team</h1>
  <table>
    <tr>
      <td>
        <label for="team_toadd_name">Team Name</label>
      </td>
      <td>
        <input id="team_toadd_name" [ngClass]="'inputs'">
      </td>
    </tr>
    <tr>
      <td>
        <label for="team_toadd_lead">Team Lead</label>
      </td>
      <td>
        <select id="team_toadd_lead" [ngClass]="'inputs'">
          <option value="-1">None</option>
          <option *ngFor="let member of (this.teamService.allFreeMembers |orderBy: 'firstName')" [value]="member.id">
            {{member.firstName}} {{member.lastName}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <div [ngClass]="'modal_btns_container'">
          <div [ngClass]="['btn','add_btn']" (click)="addTeam()">Add</div>
          <div [ngClass]="['btn','cancel_btn']" (click)="destroyAddTeamComponent()">
            Cancel
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>
