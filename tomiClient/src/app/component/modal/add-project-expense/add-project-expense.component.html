<h2 mat-dialog-title>Edit Project Expense</h2>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput
             #addExpenseNote
             placeholder="Note"
             [value]="this.expenseService.selectedExpense.notes"
             [formControl]=""
             [errorStateMatcher]="">
      <mat-error *ngIf="expenseNoteControl.hasError('required')">Note is <strong>required</strong></mat-error>
    </mat-form-field>
  <br/>
    <mat-form-field>
      <input matInput
             #addExpenseAmount
             placeholder="Amount"
             [value]="this.expenseService.selectedExpense.amount"
             [formControl]=""
             [errorStateMatcher]="">

      <mat-error *ngIf="expenseAmountControl.hasError('required')">Unit is <strong>required</strong></mat-error>
      <mat-error *ngIf="expenseAmountControl.hasError('pattern')">Must be a dollar amount</mat-error>
    </mat-form-field>

    <div mat-dialog-actions>
      <!-- TODO: disable save button until both fields are filled in -->
      <button mat-raised-button
              color="primary"
              [disabled]="false "
              (click)="save()">
        SAVE
      </button>
      <button mat-raised-button
              color="primary"
              (click)="cancel()">
        CANCEL
      </button>
    </div>
  </form>
</div>
