<h2 mat-dialog-title>Add New Unit Type</h2>
<div mat-dialog-content>
  <form #addUnitTypeForm="ngForm">
    <mat-form-field id="unit_type_name">
      <input matInput #addUnitTypeName placeholder="Name" [formControl]="unitTypeNameControl"
             [errorStateMatcher]="unitTypeNameMatcher">
      <mat-error *ngIf="unitTypeNameControl.hasError('required')">Name is <strong>required</strong></mat-error>
      <mat-error *ngIf="unitTypeNameControl.hasError('pattern')">This name is already taken</mat-error>
    </mat-form-field>
    <mat-form-field id="unit_type_unit">
      <input matInput #addUnitTypeUnit placeholder="Unit" [formControl]="unitTypeUnitControl"
             [errorStateMatcher]="unitTypeUnitMatcher">
      <mat-error *ngIf="unitTypeUnitControl.hasError('required')">Unit is <strong>required</strong></mat-error>
    </mat-form-field>
    <mat-form-field id="unit_type_weight">
      <input matInput type="number" #addUnitTypeWeight placeholder="Weight" [formControl]="unitTypeWeightControl"
             [errorStateMatcher]="unitTypeWeightMatcher">
      <mat-error *ngIf="unitTypeWeightControl.hasError('required') && !unitTypeWeightControl.hasError('min')">
        Weight is <strong>required</strong></mat-error>
      <mat-error *ngIf="unitTypeWeightControl.hasError('min')">Please enter at least 0.00</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button class="manage_save_btn" (click)="addUnitType()">Add</button>
  <button mat-raised-button class="manage_cancel_btn" (click)="onNoClick()">Cancel</button>
</div>
