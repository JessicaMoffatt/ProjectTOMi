<div class="content_pane">
  <h2>Manage User Accounts</h2>
  <div class="search_bar"><input #user_account_search id="user_account_search" [ngClass]="'input_search'"
                                 placeholder="search" (keyup)="0"></div>
  <div class="accordion">
    <div id="left">&nbsp;</div>
    <div id="center">
      <mat-accordion>
        <ng-container *ngFor="let userAccount of userAccountService.userSubject.getValue() | filterByName:user_account_search.value">
          <app-edit-user id="edit_user_account{{userAccount.id}}" #editUserComponent
                         (saveRequested)="save($event)"
                         (deleteRequested)="delete($event)"
                         [userAccount]="userAccount"
          ></app-edit-user>
          <mat-divider></mat-divider>
        </ng-container>
      </mat-accordion>
    </div>
  </div>
  <button class=" floating_action_button" mat-fab (click)="openDialog()">
    <i class="material-icons">
      add
    </i>
  </button>
</div>
