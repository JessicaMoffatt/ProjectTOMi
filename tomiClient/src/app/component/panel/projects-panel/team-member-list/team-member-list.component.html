<mat-card>
  <mat-card-header>
    <mat-card-title>Team Members</mat-card-title>
  </mat-card-header>
  <mat-list role="list">
    <mat-list-item *ngFor="let userAccount of this.userAccountService.userSubject | async">

      <h4 matLine>{{userAccount.firstName}} {{userAccount.lastName}}</h4>
      <!--p matLine class="demo-2"> {{folder.updated}} </p-->
    </mat-list-item>
  </mat-list>
</mat-card>
