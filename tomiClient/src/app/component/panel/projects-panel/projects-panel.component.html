<button mat-input-button (click)="getDataDump()">Data Dump Report</button>

<mat-tab-group animationDuration="200ms">
  <mat-tab label="Project"><app-budget-report></app-budget-report></mat-tab>
  <mat-tab label="Billable Hour Report"><app-billable-hour-report></app-billable-hour-report></mat-tab>
</mat-tab-group>
<!-- James Andrade, Jan 27,2019 -->

<mat-sidenav-container>
  <mat-sidenav mode="side"
               opened>
    <app-project-sidebar></app-project-sidebar>
  </mat-sidenav>

  <mat-sidenav-content>

    <div *ngIf="this.subPanelDisplay=='manageProject'">
      <app-edit-project-sub-panel></app-edit-project-sub-panel>
    </div>
    <div *ngIf="this.subPanelDisplay=='productivityReport'">
      <app-budget-report [project]="project"></app-budget-report>
      <button mat-input-button (click)="getDataDump()">Data Dump Report</button>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
