<mat-card>
  <mat-card-header>

    <mat-card-title>Expenses</mat-card-title>

  </mat-card-header>


<table mat-table [dataSource]="this.expenseService.expenses" >
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">

    <th mat-header-cell *matHeaderCellDef></th>

    <td mat-cell *matCellDef="let row" style="text-align: center; vertical-align: middle;">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Item Column -->
  <ng-container matColumnDef="notes">
    <th mat-header-cell *matHeaderCellDef> Notes</th>
    <td mat-cell *matCellDef="let row"> {{row.notes}} </td>
  </ng-container>

  <!-- Cost Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Cost</th>
    <td mat-cell *matCellDef="let row" align="right"> {{row.amount | currency}} </td>
  </ng-container>

  <!--<ng-container matColumnDef="edit">-->
    <!--<th mat-header-cell *matHeaderCellDef> Edit</th>-->
    <!--<td>-->
    <!--<mat-icon>home</mat-icon>-->
    <!--</td>-->
  <!--</ng-container>-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>


<button  (click)="addExpense()" mat-button color="primary">ADD</button>
<button mat-button color="primary">EDIT</button>

</mat-card>
