<mat-card id="project_details">

  <form>

    <mat-form-field>
      <input id="project_name"
             [value]="this.projectService.selected != null ?
            this.projectService.selected.projectName : '' "
             type="text"
             placeholder="Project Name"
             aria-label="Project Name"
             matInput
             [formControl]="this.myControl">
    </mat-form-field>
    <br/>

    <mat-form-field>
      <input id="client_name"
             type="text"
             placeholder="Client"
             aria-label="Client"
             matInput [formControl]="this.myControl"
             [matAutocomplete]="auto"
             [value]="this.projectService.selected != null ?
            this.projectService.selected.client.name : '' ">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let c of this.clientService.clients | async" [value]="c.name">
          {{c.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <br/>

  <mat-form-field>
      <mat-select id="project_manager"
             placeholder="Project Manager"
             aria-label="Project Manager"
             [value]="this.projectService.selected != null ? getProjectManager().firstName : '' " >
        <!--    matInput [formControl]="this.myControl"     -->
      <!--<mat-autocomplete #auto2="matAutocomplete">-->
        <mat-option *ngFor="let u of this.userAccountService.userSubject | async" [value]="u.firstName" >
          {{u.firstName}}
        </mat-option>
      <!--</mat-autocomplete>-->
      </mat-select>
  </mat-form-field>
    <br/>

    <mat-form-field>
      <input
        id="account_manager"
        type="text"
        placeholder="{{this.projectService.selected != null ? 'Account ID' : 'Account Manager'}}"
        attr.aria-label="{{this.projectService.selected != null ? 'Account ID' : 'Account Manager'}}"
        matInput
        [disabled]="this.projectService.selected != null"
        [value]="this.projectService.selected != null ? this.projectService.selected.id : ''"
      >
    </mat-form-field>
    <br/>


    <mat-form-field>
      <input id="billing_rate"
             placeholder="Billing Rate"
             aria-label="Billing Rate"
             type="number"
             min="0.00"
             matInput
             [value]="this.projectService.selected != null?
               this.projectService.selected.billableRate : '' "
             [formControl]="myControl"
      >
      <span matPrefix>$&nbsp;</span>
    </mat-form-field>
    <br/>

    <mat-form-field>
      <input id="budget_total"
             type="number"
             placeholder="Budget Total"
             aria-label="Budget Total"
             min="0.00"
             matInput
             [value]="this.projectService.selected != null?
                this.projectService.selected.budget : '' "
             [formControl]="this.myControl"
      >
      <span matPrefix>$&nbsp;</span>
    </mat-form-field>
    <br/>

    <div style="display: flex; justify-content: flex-end">
      <button mat-button color="primary" style="order: 1">CLEAR</button>
      <button (click)="save()" mat-button color="primary" style="order: 2">SAVE</button>
    </div>

  </form>

</mat-card>
