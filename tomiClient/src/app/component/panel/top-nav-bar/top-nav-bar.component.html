<mat-toolbar>
  <img id="logo" src="../../../../assets/tomiLogo.png" alt="Logo"/>
  <ng-template [ngIf]="isUserLoggedIn">
    <ng-template [ngIf]="signInService.navList['my_timesheets']">
      <a class="link" [routerLink]="'/my_timesheets'">Timesheets</a>
    </ng-template>

    <ng-template [ngIf]="signInService.navList['approve_timesheets']">
      <a class="link" [routerLink]="'/approve_timesheets'">Approve</a>
    </ng-template>

    <ng-template [ngIf]="signInService.navList['my_team']">
      <a class="link" [routerLink]="'/my_team'">Team</a>
    </ng-template>

    <ng-template [ngIf]="signInService.navList['manage_projects']">
      <a class="link" [routerLink]="'/manage_projects'">Projects</a>
    </ng-template>

    <ng-template [ngIf]="signInService.navList['manage_teams']">
      <a class="link" [routerLink]="'/manage_teams'">Manage Teams</a>
    </ng-template>

    <ng-template [ngIf]="signInService.navList['manage_unit_types']">
      <a class="link" [routerLink]="'/manage_unit_types'">Unit Types</a>
    </ng-template>

    <ng-template [ngIf]="signInService.navList['manage_tasks']">
      <a class="link" [routerLink]="'/manage_tasks'">Tasks</a>
    </ng-template>

    <ng-template [ngIf]="signInService.navList['manage_user_accounts']">
      <a class="link" [routerLink]="'/manage_user_accounts'">Users</a>
    </ng-template>

    <mat-menu #appMenu="matMenu">
      <button mat-menu-item id="menu" (click)="signInService.signOut()">Logout</button>
    </mat-menu>

    <button id="menuButton" mat-icon-button [matMenuTriggerFor]="appMenu">
      <img id="icon" [src]="signInService.getIcon()"/>
    </button>
  </ng-template>
</mat-toolbar>
