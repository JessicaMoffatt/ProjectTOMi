<app-unit-type-sidebar></app-unit-type-sidebar>
<div>
  <h2>Unit Types</h2>
  <div>
    <table>
      <tr>
        <th>Name</th>
        <th>Unit</th>
        <th>Weight</th>
      </tr>
      <ng-container *ngFor="let unitType of unitTypeService.unitTypes | async | orderBy: 'name'">
        <tr>
          <td>{{unitType.name}}</td>
          <td>{{unitType.unit}}</td>
          <td>{{unitType.weight}}</td>
          <td [ngClass]="['btn', 'edit_btn']" (click)="editUnitType()">Edit</td>
          <td [ngClass]="['btn', 'cancel_btn']" (click)="deleteUnitType()">Delete</td>
        </tr>
      </ng-container>
      <template #edit_unit_type_modal></template>
    </table>
  </div>
</div>
