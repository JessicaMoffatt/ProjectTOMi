<div class="content_pane">
  <h2>Manage Unit Types</h2>
  <div class="search_bar">
    <input #unit_type_search id="unit_type_search" [ngClass]="'input_search'" placeholder="search" (keyup)="0">
  </div>

  <div class="accordion">
    <div id="left">&nbsp;</div>
    <div id="center">
      <mat-accordion>
        <ng-container *ngFor="let unitType of unitTypeService.unitTypes.getValue() | FilterUnitTypeByName:unit_type_search.value ">
          <app-edit-unit-type id="edit_unit_type{{unitType.id}}" #editUnitTypeComponent
                         (saveRequested)="save($event)"
                         (deleteRequested)="delete($event)"
                         [unitType]="unitType"
          ></app-edit-unit-type>
          <mat-divider></mat-divider>
        </ng-container>
      </mat-accordion>
    </div>
  </div><!-- .accordion -->

  <button class=" floating_action_button" mat-fab (click)="openDialog()">
    <i class="material-icons">
      add
    </i>
  </button>
</div>
