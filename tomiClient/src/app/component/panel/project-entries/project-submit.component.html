<div class="modal_heading"><h1 mat-dialog-title>Submit Reviews</h1></div>
<div mat-dialog-content>
  <p>Confirm submission of approval/rejection for entries</p>
  <button mat-raised-button class="manage_cancel_btn" (click)="cancel()">Cancel</button>
  <button mat-raised-button class="manage_submit_btn modal_submit" (click)="confirmSubmission()">Submit</button>
</div>
