<div *ngIf="projectEntriesService.selectedProject">
  <div>
    <div [ngClass]="'row'">
      {{projectEntriesService.selectedProject.projectName}}
    </div>

    <div>
        <div [ngClass]="'container'">
          <div *ngFor="let entry of this.projectEntriesService.entries">
            <app-entry-approve [ngClass]="'entry'"
                                  [entry]="entry"></app-entry-approve>
          </div>
        </div>
    </div>
  </div>
</div>
<div [ngClass]="'timesheet_footer'">
  <span [ngClass]="['submit', 'btn', 'bottom_btn']" (click)="displaySubmitModal()"></span>
</div>
