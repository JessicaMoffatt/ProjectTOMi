<div class="modal_heading"><h1 mat-dialog-title>Delete Entry</h1></div>
<div mat-dialog-content>
  <p>Confirm deletion of entry</p>
  <button mat-raised-button class="manage_cancel_btn" (click)="cancelDelete()">Cancel</button>
  <button mat-raised-button class="manage_delete_btn modal_delete" (click)="confirmDelete()">Delete</button>
</div>
