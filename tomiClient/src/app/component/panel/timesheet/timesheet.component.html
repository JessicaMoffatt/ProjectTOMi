<div>
  <span [ngClass]="['arrow', 'back']" (click)="displayPrevTimesheet()">
  </span>
  <span [ngClass]="'week_title'">Week of {{timesheetService.currentDate}}</span>
  <span [ngClass]="['arrow', 'forward']" (click)="displayNextTimesheet()">
  </span>
  <app-date-picker [parent]="this" [minDate]="timesheetService.minDate"></app-date-picker>

  <span id="submission_status">{{timesheetService.currentStatus}}</span>

  <div>
    <div *ngFor="let entry of entries">
      <app-entry [ngClass]="'entry'" *ngIf="getStatusValue(entry.status.toString()) === sts.LOGGING" [entry]="entry" [projects]="this.timesheetService.projects" [unitTypes]="this.timesheetService.unitTypes" [tasks]="this.timesheetService.tasks"
                 (requestCopy)="copyEntry($event)"
                 (showDeleteModal)="displayDeleteEntryModal($event)"></app-entry>
      <app-entry [ngClass]="'rejected_entry'" *ngIf="getStatusValue(entry.status.toString()) === sts.REJECTED" [entry]="entry" [projects]="this.timesheetService.projects" [unitTypes]="this.timesheetService.unitTypes" [tasks]="this.timesheetService.tasks"
                 (requestCopy)="copyEntry($event)"
                 (showDeleteModal)="displayDeleteEntryModal($event)"></app-entry>
      <app-entry-uneditable [ngClass]="'submitted_entry'" *ngIf="getStatusValue(entry.status.toString()) === sts.SUBMITTED" [entry]="entry"></app-entry-uneditable>
      <app-entry-uneditable [ngClass]="'approved_entry'" *ngIf="getStatusValue(entry.status.toString()) === sts.APPROVED" [entry]="entry"></app-entry-uneditable>
    </div>

  </div>

  <div #entryHolder></div>
</div>
<div [ngClass]="'timesheet_footer'">
  <button mat-button (click)="addEntry()" [ngClass]="['new_entry', 'new_btn']"></button>
  <span [ngClass]="'hours_tally'">Hours:<strong> {{tally}}</strong></span>
  <button mat-button [ngClass]="['submit','bottom_btn']" (click)="displaySubmitModal()"></button>
  <button mat-button [ngClass]="['save_timesheet', 'bottom_btn', 'save_btn']" (click)="save().then()"></button>
</div>
