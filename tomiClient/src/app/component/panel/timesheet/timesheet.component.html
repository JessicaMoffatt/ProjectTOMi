<div [ngClass]="'container'">
  <span [ngClass]="['arrow', 'rounded-circle']">
    <i [ngClass]="'left'"></i>
  </span>
  <span [ngClass]="'week_title'">Week of Jan 14, 2019</span>
  <span [ngClass]="['arrow', 'rounded-circle']">
    <i [ngClass]="'right'"></i>
  </span>
  <!--This is a placeholder -->
  <button [ngClass]="'calendar'"></button>
  <span id="submission_status">Not Submitted</span>

  <div [ngClass]="'container'">
    <app-entry *ngFor="let entry of entries" [entry]="entry" [projects]="projects" (copyRequested)="copyEntry($event)"
               (deleteRequested)="deleteEntry($event)"></app-entry>
  </div>

  <div #entryHolder></div>
  <div (click)="addEntry()" [ngClass]="['new_entry', 'btn', 'new_btn','rounded-circle']"></div>
</div>
<div [ngClass]="'tally_container'">
  <span [ngClass]="'hours_tally'">Hours:<strong> {{tally}}</strong></span>
  <span [ngClass]="['submit', 'btn', 'bottom_btn']" (click)="submit()">Submit</span>
  <span [ngClass]="['save_timesheet', 'btn', 'bottom_btn', 'save_btn']" (click)="save()">Save</span>
</div>
