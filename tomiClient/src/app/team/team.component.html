<div *ngIf="teamSideBarService.selectedTeam" [ngClass]="'team_container'">
  <div>
    <input id="team_name" placeholder="Team Name" value={{teamSideBarService.selectedTeam?.teamName}} style="width:20em">
    <span [ngClass]="['btn','rounded_corners','btn_padding','save_btn']" (click)="save(teamSideBarService.selectedTeam)">Save</span>
    <span [ngClass]="['btn','rounded_corners','btn_padding','cancel_btn']" (click)="cancel(teamSideBarService.selectedTeam)">O</span>
    <span [ngClass]="['btn','rounded_corners','btn_padding','delete_btn']" (click)="delete(teamSideBarService.selectedTeam)">Archive</span>
    <div>
       <label>Team Lead
         <div *ngIf="teamSideBarService.selectedTeam?.teamLead">
          <select id="selected_team_lead" (change)="test()">
          <option value="-1">None</option>
            <option *ngFor="let member of (this.teamService.teamMembers |orderBy: 'id')" [value]="member.id" [attr.selected]="member.id === teamSideBarService.selectedTeam?.teamLead.id ? 'selected' : null">
              {{member.firstName}} {{member.lastName}}
            </option>
          </select>
          </div>

         <div *ngIf="!teamSideBarService.selectedTeam?.teamLead">
           <select [value]="this.teamService.selectedLeadModel">
             <option value="null" [attr.selected]="true"></option>
             <option *ngFor="let member of (this.teamService.teamMembers |orderBy: 'id')" [ngValue]="member">
               {{member.firstName}} {{member.lastName}}
             </option>
           </select>
         </div>
       </label>
    </div>

  </div>
  <h2>Team Members</h2>
  <div [ngClass]="'team_members'">
    <ul *ngIf="teamService.teamMembers">
      <li *ngFor="let m of teamService.teamMembers">
        <span [ngClass]="['rounded_corners','list_item']" (click)="selectMember(m)" *ngIf="m">{{m.firstName}} {{m.lastName}}</span>
      </li>
    </ul>
  </div>

  <div [ngClass]="['btn','rounded_corners','btn_padding','add_member_btn']" (click)="createAddMemberComponent()">Add Member</div>
  <div [ngClass]="['btn','rounded_corners','btn_padding','remove_member_btn']" (click)="removeMember()">Remove Member</div>

  <template #add_team_member_container></template>
</div>
