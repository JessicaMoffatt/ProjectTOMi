<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id"
          content="730191725836-os1al23f91okt57uactu0renuordqo1c.apps.googleusercontent.com">
    <title>Crimeboy</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
<h1>Nasty Crime town</h1>
<div class="g-signin2" data-onsuccess="onSignIn"></div>
<a href="#" onclick="signOut();">Sign out</a>
<div id="pic"></div>
<script type="application/javascript">
    function onSignIn(googleUser) {
        var id_token = googleUser.getAuthResponse().id_token;
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:8080/tokensignin');
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onload = function() {
            var i = xhr.responseText;
            i = i.replace("[","").replace("]","").replace(/"/g,"");
            var user = i.split(",")[0];
            var pic = i.split(",")[1];
            console.log(i);
            console.log('Signed in as: ' + user);
            var img = document.createElement("img");
            img.src = pic;
            document.getElementById("pic").appendChild(img);
         };
        xhr.send('idtoken=' + id_token);
    }

    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            console.log('User signed out.');
        });
    }
</script>

</body>
</html>
